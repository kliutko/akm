{% extends 'main/base.html' %}
{% block content %}


<form method="post">
    {% csrf_token %}

    {% for f in form %}
    <p><label class="font-weight-bold" for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }} </p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Регистрация</button>
</form>


{% endblock %}
