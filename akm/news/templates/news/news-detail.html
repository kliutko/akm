{% extends 'main/base.html' %}
{% block title %}   {% endblock %}
{% block content %}


    <div class="site-blocks-cover inner-page overlay" style="background-image: url({{ image_header }});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 text-center">
            <h1 class="mb-5">{{ post.name_category }} <strong></strong></h1>
          </div>
        </div>
      </div>
    </div>
<!--block full news-->
    <div class="site-section site-block-3 bg-light">
      <div class="container">
        <span class="align-self-center w-100">
          <h2><strong class="d-block">{{ post.title }}</strong> </h2>
        </span>
        <h8>Опубликовано:{{ post.time_create }}</h8><br>
        <div class="row align-items-stretch">
                    <img src="{{ post.image.url }}" alt="Image" class="img-fluid" ><br><br>
          <div class="col-lg-6 h-100">
            <div class="row row-items">
              <div class="col-md-6 mb-5 mb-md-0">
              </div>
            </div>
          </div>
        </div>
          {{ post.content|linebreaks }}
      </div>
    </div>
<!--/block full news-->






     {% endblock %}
